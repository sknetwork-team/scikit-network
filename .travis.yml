dist: xenial   # required for Python >= 3.7
language: python

# lists all jobs to be run (with conditions depending on the setup: ie. making a release or updating develop)
matrix:
  include:
# release setup (builds wheels for Python 3.[6,7,8] on OSX, Windows and ManyLinux)
    # perform a linux build (see https://github.com/pypa/manylinux)
        - if: tag IS present
          services: docker
          env: DOCKER_IMAGE=quay.io/pypa/manylinux2010_x86_64
               PLAT=manylinux2010_x86_64
          install:
            - pip install codecov
            - docker pull $DOCKER_IMAGE
          # (bash) scripts to run after install
          script:
            - docker run --rm -e PLAT=$PLAT -v `pwd`:/io $DOCKER_IMAGE $PRE_CMD /io/travis/build-wheels.sh
          # remove NumPy and SciPy wheels
            - sudo rm -f wheelhouse/numpy* wheelhouse/scipy*
            - ls wheelhouse/
          after_success:
              - |
                if [[ $TRAVIS_TAG ]]; then
                  python3 -m pip install twine
                  python3 -m twine upload wheelhouse/*.whl
                fi
      # and a mac build (see https://cibuildwheel.readthedocs.io/en/stable/)
        - if: tag IS present
          os: osx
          language: shell
          install:
            - python3 -m pip install cibuildwheel==1.3.0
          env:
            - CIBW_BEFORE_BUILD="pip install -r requirements_dev.txt && pip install ."
            - CIBW_BUILD="cp36-* cp37-* cp38-*"
            - CIBW_SKIP=*-manylinux*
          script:
              # build the wheels, put them into './wheelhouse'
              - python3 -m cibuildwheel --output-dir wheelhouse
              - ls wheelhouse/
          after_success:
              - |
                if [[ $TRAVIS_TAG ]]; then
                  python3 -m pip install twine
                  python3 -m twine upload wheelhouse/*.whl
                fi
        # and a windows build (see https://cibuildwheel.readthedocs.io/en/stable/)
        - if: tag IS present
          os: windows
          language: shell
          before_install:
            - choco install python --version 3.8.0
            - export PATH="/c/Python38:/c/Python38/Scripts:$PATH"
            # make sure it's on PATH as 'python3'
            - ln -s /c/Python38/python.exe /c/Python38/python3.exe
          install:
              - python3 -m pip install cibuildwheel==1.3.0
          env:
            - CIBW_BEFORE_BUILD="pip install -r requirements_dev.txt && pip install ."
            - CIBW_BUILD="cp36-* cp37-* cp38-*"
            - CIBW_SKIP=*-manylinux*
          script:
              # build the wheels, put them into './wheelhouse'
              - python3 -m cibuildwheel --output-dir wheelhouse
              - ls wheelhouse/
          after_success:
              - |
                if [[ $TRAVIS_TAG ]]; then
                  python3 -m pip install twine
                  python3 -m twine upload wheelhouse/*.whl
                fi
# jobs for dev setup (tests on Linux only for shorter runs)
        -   if: branch != master
            dist: xenial
            python: 3.6
            install:
                - pip install -r requirements_dev.txt
                - pip install codecov
                - python setup.py develop
            script:
                - py.test --doctest-modules --cov-report=xml --cov=sknetwork
            after_success:
                - codecov
        -   if: branch != master
            dist: xenial   # required for Python >= 3.7
            python: 3.7
            install:
                - pip install -r requirements_dev.txt
                - pip install codecov
                - python setup.py develop
            script:
                - py.test --doctest-modules --cov-report=xml --cov=sknetwork
            after_success:
                - codecov
        -   if: branch != master
            dist: xenial
            python: 3.8
            install:
                - pip install -r requirements_dev.txt
                - pip install codecov
                - python setup.py develop
            script:
                - py.test --doctest-modules --cov-report=xml --cov=sknetwork
            after_success:
                - codecov


